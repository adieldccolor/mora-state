			<section class="page-content has-texture-corner is-transparent">

				<div class="container">
					<div class="page-title text-left">
						<h3>contact</h3>
					</div>

					<div class="page-body">


						<form action="">
							
							<div class="table-responsive contact-form">
								<table class="table">
									<tbody>
										<tr>
											<td>
												<label for="first_name" class="input-accessor"></label>
												<div class="form-group">
													<input type="text" class="form-control" id="first_name" name="first_name">
													<label for="first_name" class="input-descriptor">First name</label>
												</div>
											</td>
											<td>
												<label for="last_name" class="input-accessor"></label>
												<div class="form-group">
													<input type="text" class="form-control" id="last_name" name="last_name">
													<label for="last_name" class="input-descriptor">last name</label>
												</div>
											</td>
										</tr>
										<tr>
											<td>
												<label for="email" class="input-accessor"></label>
												<div class="form-group">
													<input type="text" class="form-control" id="email" name="email">
													<label for="email" class="input-descriptor">your email</label>
												</div>
											</td>
											<td>
												<label for="subject" class="input-accessor"></label>
												<div class="form-group">
													<input type="text" class="form-control" id="subject" name="subject">
													<label for="subject" class="input-descriptor">subject</label>
												</div>
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<label for="message" class="input-accessor"></label>
												<div class="form-group">
													<div class="textarea-wrapper">
														<textarea class="form-control" id="message" name="message" rows="10"></textarea>
													</div>
													<label for="message" class="input-descriptor">message</label>
												</div>
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<div class="form-group">
													<div class="pull-left">
														<label for="join_club" class="checkbox">
															<input type="checkbox" name="join_club" id="join_club" value="1" />
															I'm interested in joining the mora wine club
														</label>
													</div>

													<div class="pull-right">
														<button type="submit" class="btn btn-brand-bold">send</button>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div> <!-- /.table-responsive -->

						</form> <!-- contact form ends -- /form -->


					</div>
				</div>
